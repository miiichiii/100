<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>解剖学100問テスト ログイン</title>
  <style>
    .btn { display:inline-block;padding:.75em 1.5em;
           background:#00c300;color:#fff;border-radius:4px;
           text-decoration:none; font-size:1em; }
    .note { margin-top:1em;color:#666;font-size:.9em; }
  </style>
</head>
<body>
  <h1>解剖学 100問テスト</h1>

  <!-- ① LINEアプリが入っていればこちらへ -->
  <a id="lineLink" class="btn"
     href="line://app/2007823353-JEORYMGm">
    LINEアプリでログイン
  </a>

  <!-- ② それ以外／失敗時のフォールバック -->
  <div class="note" id="fallback" style="display:none;">
    LINEアプリが起動しない場合は、こちらをタップして<br>
    外部ブラウザでログインページを開いてください。<br>
    <a href="https://miiichiii.github.io/100/index.html"
       class="btn">ブラウザで開く</a>
  </div>

  <script>
    // deep link が効かない環境ではフォールバック表示
    document.getElementById('lineLink').addEventListener('click', function(e){
      // 1秒待ってもアプリが起動しなければフォールバックを表示
      setTimeout(function(){
        document.getElementById('fallback').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
