<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>解剖学100問テスト ログイン</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>/* ボタン等のスタイル */</style>
</head>
<body>
  <h1>解剖学 100問テスト</h1>
  <button id="loginButton">LINEでログイン</button>
  <div id="loginStatus"></div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      OAuthProvider,
      signInWithCredential,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Firebase 設定（コンソールから丸ごとコピペ）
    const firebaseConfig = {
      apiKey: "AIzaSy…", 
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.appspot.com",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:…",
      measurementId: "G-…"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // localStorage 永続化（モバイル分割ストレージ対策）
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // LIFF の初期化
    const LIFF_ID = "YOUR_LIFF_ID";  // ①ここをLINE Developersで取得したLIFF IDに置換
    await liff.init({ liffId: LIFF_ID });

    const btn    = document.getElementById("loginButton");
    const status = document.getElementById("loginStatus");
    const provider = new OAuthProvider("oidc.line");  // Firebase コンソールの Provider ID

    // ボタンクリックで LINE ログイン（LIFF SDK 経由）
    btn.addEventListener("click", async () => {
      try {
        if (!liff.isLoggedIn()) {
          // LINEアプリ内・外部ともにログイン画面へ遷移
          liff.login({ redirectUri: location.href });
          return;
        }
        // LIFF が保持するIDトークンとAccessトークンを取得
        const idToken     = liff.getIDToken();
        const accessToken = liff.getAccessToken();

        // Firebase Custom Auth のクレデンシャルを作成
        const credential = provider.credential({ idToken, accessToken });
        // Firebase にサインイン
        const result = await signInWithCredential(auth, credential);
        const user   = result.user;

        // サインイン成功後の UI 更新
        status.innerHTML = `ようこそ、<strong>${user.displayName}</strong> さん`;
        btn.disabled = true;
      } catch (error) {
        console.error("LIFF／Firebase 認証エラー:", error);
        status.textContent = `ログイン失敗: ${error.code}`;
      }
    });
  </script>
</body>
</html>
