      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app); // いま使っていなくても問題ありません

    const loginButton = document.getElementById('loginButton');
    const loginStatus = document.getElementById('loginStatus');

    loginButton.addEventListener('click', async () => {
      const provider = new OAuthProvider('oidc.line'); // FirebaseのProvider IDに合わせて変更
      signInWithRedirect(auth, provider); // ここを変更
    });
    
    // --- ★★★ここからが新しい追加コード★★★ ---
    // ページが読み込まれた時に、LINEからのリダイレクト結果があるか確認します
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          // ログインに成功した場合の処理
          const user = result.user;
          console.log("リダイレクト経由でのログイン成功:", user);
          loginStatus.innerHTML = `ようこそ、<strong>${user.displayName ?? '学生'}</strong> さん`;
          loginButton.style.display = 'none';
        }
      })
      .catch((error) => {
        // ログインに失敗した場合の処理
        console.error('リダイレクト経由でのログインエラー:', error);
        loginStatus.textContent = `ログインに失敗しました: ${error.code}`;
      });
