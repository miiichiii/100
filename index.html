<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>解剖学100問テスト ログイン</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding:1em; }
    button {
      padding:0.75em 1.5em; font-size:1em;
      background:#00c300; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
    button:disabled { background:#888; }
    #loginStatus { margin-top:1em; }
  </style>
</head>
<body>
  <h1>解剖学 100問テスト</h1>
  <button id="loginButton" disabled>LINEでログイン</button>
  <div id="loginStatus">読み込み中…</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      OAuthProvider,
      signInWithCredential
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // 1) Firebase コンソールからコピーした設定に置き換えてください
    const firebaseConfig = {
      apiKey: "AIzaSyBXZwP73c-qOvEi6EA7Wj0O06RRR26EEtk",
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.appspot.com",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"
    };

    // Firebase 初期化
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // localStorage 永続化（モバイルの分割ストレージ問題対策）
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // LIFF 初期化
    const LIFF_ID = "2007823353-JEORYMGm";  // LINE Developers で発行された LIFF ID
    const provider = new OAuthProvider("oidc.line");  // Firebase の Provider ID
    const btn      = document.getElementById("loginButton");
    const status   = document.getElementById("loginStatus");

    liff.init({ liffId: LIFF_ID })
      .then(() => {
        // LIFF 初期化完了後
        status.textContent = "";
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          // まだログインしていなければLINEの認証画面へ
          if (!liff.isLoggedIn()) {
            liff.login({ redirectUri: window.location.href });
            return;
          }
          try {
            // LIFFトークンを取得して Firebase カスタム認証
            const idToken     = liff.getIDToken();
            const accessToken = liff.getAccessToken();
            const credential  = provider.credential({ idToken, accessToken });
            const result      = await signInWithCredential(auth, credential);
            // サインイン成功
            status.innerHTML = `ようこそ、<strong>${result.user.displayName}</strong> さん`;
            btn.disabled = true;
          } catch (err) {
            console.error("認証エラー:", err);
            status.textContent = `ログイン失敗: ${err.code}`;
          }
        });
      })
      .catch(err => {
        console.error("LIFF初期化失敗:", err);
        status.textContent = "読み込みに失敗しました";
      });
  </script>
</body>
</html>
