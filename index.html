<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>解剖学100問テスト ログイン</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    button { 
      display: inline-block; 
      padding: 0.75em 1.5em; 
      font-size: 1em; 
      background-color: #00c300; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    button:disabled { background-color: #888; cursor: default; }
    #loginStatus { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>解剖学 100問テスト</h1>

  <button id="loginButton">LINEでログイン</button>
  <div id="loginStatus"></div>

  <script type="module">
    // Firebase モジュール読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      OAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBXZwP73c-qOvEi6EA7Wj0O06RRR26EEtk",
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.firebasestorage.app",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"
    };

    // Firebase 初期化
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // モバイル／プライベートモードでも動作するように、localStorage に永続化
    setPersistence(auth, browserLocalPersistence)
      .catch(console.error);

    // LINE の OIDC プロバイダ（Firebase コンソールの Provider ID に合わせる）
    const provider = new OAuthProvider("oidc.line");

    const loginButton = document.getElementById("loginButton");
    const loginStatus = document.getElementById("loginStatus");

    // リダイレクト結果を受け取って UI 更新
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          const user = result.user;
          loginStatus.innerHTML = `ようこそ、<strong>${user.displayName}</strong> さん`;
          loginButton.disabled = true;
        }
      })
      .catch((error) => {
        console.error("リダイレクト結果処理エラー:", error);
      });

    // ボタンクリックで認証開始
    loginButton.addEventListener("click", () => {
      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);

      if (isMobile) {
        // モバイル環境ではリダイレクト方式
        signInWithRedirect(auth, provider);
      } else {
        // PC 環境ではポップアップ方式
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            loginStatus.innerHTML = `ようこそ、<strong>${user.displayName}</strong> さん`;
            loginButton.disabled = true;
          })
          .catch((error) => {
            console.error("ポップアップ認証エラー:", error);
            loginStatus.textContent = `ログイン失敗: ${error.code}`;
          });
      }
    });
  </script>
</body>
</html>
