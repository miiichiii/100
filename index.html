<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>解剖学100問テスト</title>
</head>
<body>
  <h1>解剖学 100問テスト</h1>

  <!-- 外部ブラウザで開くリンク -->
  <p>
    <a
      href="https://attendance-fe914.firebaseapp.com/login.html"
      target="_blank"
      rel="noopener"
      style="display:inline-block;
             padding:0.5em 1em;
             background:#00c300;
             color:#fff;
             border-radius:4px;
             text-decoration:none;"
    >
      外部ブラウザでLINEログイン
    </a>
  </p>

  <div id="loginStatus"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      OAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXZwP73c-qOvEi6EA7Wj0O06RRR26EEtk",
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.firebasestorage.app",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new OAuthProvider("oidc.line");

    // 外部ブラウザで開いた先では通常のポップアップ認証を使う
    // （ここではlogin.htmlに置いてある同じスクリプトを動かしてください）
    const loginStatus = document.getElementById("loginStatus");
    signInWithPopup(auth, provider)
      .then(result => {
        const user = result.user;
        loginStatus.innerHTML = `ようこそ、<strong>${user.displayName}</strong> さん`;
      })
      .catch(error => {
        console.error("ログインエラー:", error);
        loginStatus.textContent = `ログインに失敗しました: ${error.code}`;
      });
  </script>
</body>
</html>
