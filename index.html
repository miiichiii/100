<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>解剖学100問テスト</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; margin: 0 auto; }
    h1, h2, h3 { text-align: center; }
    button {
      padding: 0.75em 1.5em; font-size: 1em;
      border: none; border-radius: 4px; cursor: pointer;
      display: block; margin: 1em auto;
      transition: background-color 0.3s;
    }
    #loginButton { background: #00c300; color: #fff; }
    button:disabled { background: #888; cursor: default; opacity: 0.7; }
    #loginStatus { margin-top: 1em; text-align: center; }
    #login-container { text-align: center; }

    /* --- クイズ用のスタイル --- */
    #quiz-container { display: none; }
    #question-image { 
      width: 100%; max-width: 500px; height: auto; 
      display: block; margin: 1em auto; border: 1px solid #ccc;
    }
    #question-text { font-size: 1.2em; font-weight: bold; margin-bottom: 1em; text-align: center;}
    #choices { 
      display: flex; justify-content: center; 
      gap: 10px; margin-bottom: 1em; flex-wrap: wrap;
    }
    #choices button { 
      width: 60px; height: 60px; margin: 0; 
      background-color: #007bff; color: white; font-size: 1.5em;
    }
    #choices button.correct { background-color: #28a745 !important; } /* 正解: 緑 */
    #choices button.incorrect { background-color: #dc3545 !important; } /* 不正解: 赤 */

    #next-button { background-color: #6c757d; color: white; }
    #quiz-result { text-align: center; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

  <div id="login-container">
    <h1>解剖学 100問テスト</h1>
    <div id="loginStatus">ユーザー情報を確認中…</div>
  </div>
  
  <div id="quiz-container">
    <h2 id="question-number"></h2>
    <img id="question-image" src="" alt="問題画像">
    <p id="question-text"></p>
    <div id="choices"></div>
    <button id="next-button">次の問題へ</button>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      OAuthProvider, signInWithCredential
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // --- Firebase 設定 (先生ご自身のものをお使いください) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBXZwP73c-qOvEi6EA7Wj0O06RRR26EEtk",
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.firebasestorage.app",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"
    };

    // ===== ここから下がロジックです =====

    // --- 初期化処理 ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // --- DOM要素の取得 ---
    const LIFF_ID = "2007823353-JEORYMGm";
    const loginContainer = document.getElementById("login-container");
    const loginStatus    = document.getElementById("loginStatus");
    const quizContainer  = document.getElementById("quiz-container");
    const questionNumber = document.getElementById("question-number");
    const questionImage  = document.getElementById("question-image");
    const questionText   = document.getElementById("question-text");
    const choicesContainer = document.getElementById("choices");
    const nextButton     = document.getElementById("next-button");
    const provider       = new OAuthProvider("oidc.line");

    // --- クイズの状態を管理する変数 ---
    let allQuizData = [];
    let currentQuestionIndex = 0;
    let score = 0; 
    let answered = false;

    // --- CSVデータを読み込む関数 ---
    async function loadQuizData() {
      try {
        const response = await fetch('./quiz_data_final.csv');
        if (!response.ok) throw new Error(`CSVの読み込みエラー: ${response.statusText}`);
        
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');
        lines.shift(); // ヘッダー行を読み飛ばす

        allQuizData = lines.map(line => {
          const [id, img, text, cat, ans] = line.split(',');
          return {
            questionId: id, imageName: img, questionText: text,
            category: cat, correctAnswer: parseInt(ans, 10)
          };
        }).filter(item => item && !isNaN(item.correctAnswer));
        
        if (allQuizData.length === 0) throw new Error('有効なクイズデータがありません。');
      } catch (error) {
        console.error(error);
        quizContainer.innerHTML = `<p style="color:red; text-align:center;">${error.message}</p>`;
        quizContainer.style.display = 'block';
      }
    }

    // --- 解答をチェックする関数 ---
    function checkAnswer(selectedIndex, correctAnswer) {
      if (answered) return; 
      answered = true;

      const choiceButtons = choicesContainer.querySelectorAll('button');
      const isCorrect = (selectedIndex === correctAnswer);

      if (isCorrect) {
        score++; 
      }

      choiceButtons.forEach(btn => {
        const btnIndex = parseInt(btn.textContent);
        btn.disabled = true; 
        
        if (btnIndex === correctAnswer) {
          btn.classList.add('correct');
        } else if (btnIndex === selectedIndex) {
          btn.classList.add('incorrect'); 
        }
      });
    }

    // --- 問題を表示する関数 ---
    function displayQuestion() {
      answered = false; 
      const quiz = allQuizData[currentQuestionIndex];

      questionNumber.textContent = `問題 ${currentQuestionIndex + 1} / ${allQuizData.length}`;
      questionImage.src = `./images/${quiz.imageName}`;
      questionImage.alt = quiz.questionText;
      questionText.textContent = quiz.questionText;
      choicesContainer.innerHTML = '';

      for (let i = 1; i <= 5; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          checkAnswer(i, quiz.correctAnswer);
        };
        choicesContainer.appendChild(button);
      }
      
      if (currentQuestionIndex >= allQuizData.length - 1) {
        nextButton.textContent = '結果を見る';
      } else {
        nextButton.textContent = '次の問題へ';
      }
    }
    
    // --- 「次の問題へ」ボタンの処理 ---
    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < allQuizData.length) {
        displayQuestion();
      } else {
        quizContainer.innerHTML = `
          <div id="quiz-result">
            <h2>テスト終了</h2>
            <p>お疲れ様でした！</p>
            <h3>あなたのスコア: ${score} / ${allQuizData.length}</h3>
          </div>
        `;
      }
    });

    // --- クイズを開始する関数 ---
    async function startQuiz(user) {
      loginContainer.style.display = 'none'; // ログイン表示を消す
      await loadQuizData();
      if (allQuizData.length > 0) {
        quizContainer.style.display = 'block'; // クイズコンテナを表示
        displayQuestion();
      }
    }

    // ===== メインの処理（LIFF初期化とログイン）=====
    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          // LINE内で開かれているので、ログインしていなければログイン画面に遷移させる
          // この処理はユーザーには見えない（すぐにリダイレクトされる）
          loginStatus.textContent = "ログインしてください...";
          liff.login({ redirectUri: location.href });
          return; // リダイレクトするので以降の処理は不要
        }

        // LINEのIDトークンを取得
        const idToken = liff.getIDToken();
        if (!idToken) {
          throw new Error('LINEのIDトークンを取得できませんでした。');
        }

        // Firebaseにログイン
        const cred = provider.credential({ idToken });
        const result = await signInWithCredential(auth, cred);
        
        // ログイン成功後、クイズを開始
        startQuiz(result.user);

      } catch (err) {
        console.error("処理エラー:", err);
        loginStatus.innerHTML = `<span style="color:red;">エラーが発生しました: ${err.message}</span>`;
      }
    }

    main(); // 処理を開始

  </script>
</body>
</html>
