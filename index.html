<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>解剖学100問テスト ログイン</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    button { padding: 0.75em 1.5em; font-size: 1em;
             background: #00c300; color: #fff;
             border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #888; cursor: default; }
    #loginStatus { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>解剖学 100問テスト</h1>
  <button id="loginButton">LINEでログイン</button>
  <div id="loginStatus"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      OAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // ← ここを Firebase コンソールからコピーした設定に完全置き換え
    const firebaseConfig = {
      apiKey: "AIzaSyBXZwP73c-qOvEi6EA7Wj0O06RRR26EEtk",
      authDomain: "attendance-fe914.firebaseapp.com",
      projectId: "attendance-fe914",
      storageBucket: "attendance-fe914.firebasestorage.app",
      messagingSenderId: "367627549934",
      appId: "1:367627549934:web:86d748f89def69d94607ff",
      measurementId: "G-1S24B3BCKD"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const provider = new OAuthProvider("oidc.line");
    const btn      = document.getElementById("loginButton");
    const status   = document.getElementById("loginStatus");

    // リダイレクト結果を処理
    getRedirectResult(auth)
      .then(res => {
        if (res && res.user) {
          status.innerHTML = `ようこそ、<strong>${res.user.displayName}</strong> さん`;
          btn.disabled = true;
        }
      })
      .catch(console.error);

    btn.addEventListener("click", () => {
      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
      if (isMobile) {
        signInWithRedirect(auth, provider);
      } else {
        signInWithPopup(auth, provider)
          .then(r => {
            status.innerHTML = `ようこそ、<strong>${r.user.displayName}</strong> さん`;
            btn.disabled = true;
          })
          .catch(e => {
            console.error(e);
            status.textContent = `ログイン失敗: ${e.code}`;
          });
      }
    });
  </script>
</body>
</html>
